<body>
    <nav class="navbar">
        <div class="container">
          <a href="index.html" class="logo">BloodLife</a>
          <ul class="nav-links">

  <!-- Donate Blood Form Section -->
  <section class="donate">
    <div class="container">
      <h1>Become a Blood Donor</h1>
      <p>Your donation can save lives. Fill out the form below to register as a donor.</p>
      <form id="donate-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="bloodGroup" placeholder="Blood Group (e.g., A+)" required>
        <input type="tel" id="contact" placeholder="Contact Number" required>
        <button type="submit">Register as Donor</button>
      </form>

      <!-- âœ… Donor List Section -->
      <h2>Registered Donors</h2>
      <ul id="donor-list"></ul>
      
    </div>
  </section>

  <script src="../js/donate.js"></script>
</body>
